version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: whatsapp-ai-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount auth directory for WhatsApp session persistence
      - ./.wwebjs_auth:/app/.wwebjs_auth
    environment:
      - NODE_ENV=production
    shm_size: '2gb' # Shared memory for Chrome/Chromium
