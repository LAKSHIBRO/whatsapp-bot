version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: whatsapp-ai-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount data directory for persistence (includes auth and database)
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/conversations.db
    shm_size: '2gb' # Shared memory for Chrome/Chromium
